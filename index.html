<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div class="calculator">
    <div class="container">
        <div class="display" style="display:flex">
            <h1 class="number1" style="align-self: flex-start;"></h1>
         
            <h1 class="answer" style="align-self: flex-end;padding-left: 270px; "></h1>
           
        </div>
        <div class="special-buttons">
            <button class="clear" value="clear" onClick="getValue(this)">CLEAR</button>
            <button class="delete" value="delete" onClick="getValue(this)">DELETE</button>
        </div>
        <div class="button-container">
            <button class="buttons" onClick="getValue(this)" value="7">7</button>
            <button class="buttons" onClick="getValue(this)" value="8">8</button>
            <button class="buttons" onClick="getValue(this)" value="9">9</button>
            <button class="buttons" onClick="getValue(this)" value="รท">รท</button>
            <button class="buttons" onClick="getValue(this)" value="4">4</button>
            <button class="buttons" onClick="getValue(this)" value="5">5</button>
            <button class="buttons" onClick="getValue(this)" value="6">6</button>
            <button class="buttons" onClick="getValue(this)" value="X">X</button>
            <button class="buttons" onClick="getValue(this)" value="1">1</button>
            <button class="buttons" onClick="getValue(this)" value="2">2</button>
            <button class="buttons" onClick="getValue(this)" value="3">3</button>
            <button class="buttons" onClick="getValue(this)" value="-"> -</button>
            <button class="buttons" onClick="getValue(this)" value=".">.</button>
            <button class="buttons" onClick="getValue(this)" value="0">0</button>
            <button class="buttons" onClick="getValue(this)" value="="> =</button>
            <button class="buttons" onClick="getValue(this)" value="+">+</button>
        </div>
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
